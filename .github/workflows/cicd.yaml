name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  deploy-kintone:
    name: Deploy to Kintone
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: touch .env .env.development
      - run: npm run build
        env:
          NODE_ENV: production
          KINTONE_BASE_URL: ${{ secrets.KINTONE_BASE_URL }}
          KINTONE_APP_ID: ${{ vars.KINTONE_APP_ID }}
          KINTONE_VIEW_ID: ${{ vars.KINTONE_VIEW_ID }}
      - uses: macrat/upload-kintone-customize-action@v1
        with:
          base-url: ${{ secrets.KINTONE_BASE_URL }}
          app-id: ${{ vars.KINTONE_APP_ID }}
          username: ${{ secrets.KINTONE_USERNAME }}
          password: ${{ secrets.KINTONE_PASSWORD }}
          desktop-js: ./dist/kintone/kintone-authenticator.js
