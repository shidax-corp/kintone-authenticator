name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  deploy-kintone:
    name: Deploy to Kintone
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: touch .env .env.development
      - run: npm run build
        env:
          NODE_ENV: production
          KINTONE_BASE_URL: ${{ secrets.KINTONE_BASE_URL }}
          KINTONE_APP_ID: ${{ vars.KINTONE_APP_ID }}
          KINTONE_VIEW_ID: ${{ vars.KINTONE_VIEW_ID }}
      - run: |
          sed -i 's/"app": "1"/"app": "${{ vars.KINTONE_APP_ID }}"/g' ./dist/kintone/dest/customize-manifest.json
        env:
          KINTONE_APP_ID: ${{ vars.KINTONE_APP_ID }}
      - run: npm run deploy:kintone
        env:
          KINTONE_BASE_URL: ${{ secrets.KINTONE_BASE_URL }}
          KINTONE_APP_ID: ${{ vars.KINTONE_APP_ID }}
          KINTONE_USERNAME: ${{ secrets.KINTONE_USERNAME }}
          KINTONE_PASSWORD: ${{ secrets.KINTONE_PASSWORD }}
