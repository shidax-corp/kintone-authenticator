version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - priority:low
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      react:
        applies-to: version-updates
        patterns:
          - 'react*'
          - '@types/react*'
        update-types:
          - major
          - minor
          - patch
      minor-and-patch:
        applies-to: version-updates
        patterns:
          - '*'
        update-types:
          - minor
          - patch
